<!DOCTYPE html>
<html>

<head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <link rel="stylesheet" href="src/utils.css" type="text/css" />
</head>

<body>
    <!-- <div id="app"></div> -->
    <div class="container">
        <div class="calculator text-center">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!-- row will contain 4 buttons -->
                <div class="row">
                    <input type="button" name="" id="" value="AC" onclick="display.value ='' ">
                    <input type="button" name="" id="" value="%" onclick="display.value ='%' ">
                    <!-- delete one number -->
                    <input type="button" name="" id="" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" name="" id="" value="/" onclick="display.value +='/' ">
                </div>
                <!-- 2nd row -->
                <div class="row">
                    <input type="button" name="" id="" value="7" onclick="display.value +='7' ">
                    <input type="button" name="" id="" value="8" onclick="display.value +='8' ">
                    <input type="button" name="" id="" value="9" onclick="display.value +='9' ">
                    <input type="button" name="" id="" value="x" onclick="display.value +='x' ">
                </div>
                <!-- 3rd row -->
                <div class="row">
                    <input type="button" name="" id="" value="4" onclick="display.value +='4' ">
                    <input type="button" name="" id="" value="5" onclick="display.value +='5' ">
                    <input type="button" name="" id="" value="6" onclick="display.value +='6' ">
                    <input type="button" name="" id="" value="-" onclick="display.value +='-' ">
                </div>
                <!-- 4th row -->
                <div class="row">
                    <input type="button" name="" id="" value="1" onclick="display.value +='1' ">
                    <input type="button" name="" id="" value="2" onclick="display.value +='2' ">
                    <input type="button" name="" id="" value="3" onclick="display.value +='3' ">
                    <input type="button" name="" id="" value="+" onclick="display.value +='+' ">
                </div>
                <!-- 5th row -->
                <div class="row">
                    <input type="button" name="" id="" value="00" onclick="display.value +='00' ">
                    <input type="button" name="" id="" value="0" onclick="display.value +='0' ">
                    <input type="button" name="" id="" value="." onclick="display.value +='.' ">
                    <input type="button" name="" id="" value="=" onclick="display.value =eval(display.value) ">
                </div>
            </form>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
