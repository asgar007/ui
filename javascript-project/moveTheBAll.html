<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Ball</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
  <script>
    var circle = document.querySelector('.circle');
    let moveStep = 10;
    window.addEventListener('load', ()=>{
        circle.style.position = 'absolute';
        circle.style.left = 0;
        circle.style.top = 0;
    })
    window.addEventListener('keydown', function(e){
        console.log(e.key)
        switch(e.key){
            case 'ArrowLeft':
                circle.style.left = parseInt(circle.style.left) - moveStep + 'px';        
                break;
            case 'ArrowRight':
                circle.style.left = parseInt(circle.style.left) + moveStep + 'px';        
                break;
            case 'ArrowUp':
                circle.style.top = parseInt(circle.style.top) - moveStep + 'px';        
                break;
            case 'ArrowDown':
                circle.style.top = parseInt(circle.style.top) + moveStep + 'px';        
                break;
        }
    })
  </script>
</html>
